url: https://slds-lmu.github.io/lecture_service/

template:
  bootstrap: 5
  bootswatch: litera
  theme: kate

reference:
  - title: "Finding things"
    desc: |
      Identifying lectures, finding slides, and checking things are
      the way they need to be.
    contents:
      - lectures
      - collect_lectures
      - find_slide_tex
      - check_system_tool
      - check_docker
  - title: "Compilation and checking"
    desc: |
      Compile slides with either latexmk or TinyTeX, and check
      them against the reference files in slides-pdf.
    contents:
      - check_slides_single
      - check_slides_many
      - compile_slide
      - compare_slide
      - clean_slide
      - starts_with("latexmk")
  - title: "Utilities"
    desc: "Useful"
    contents:
      - check_log
      - install_lecheck
      - set_margin_token_file
      - repo_status
      - this_repo_status
