url: https://slds-lmu.github.io/lecture_service/

template:
  bootstrap: 5
  bootswatch: litera
  theme: kate

reference:
  - title: "Finding things"
    desc: |
      Identifying lectures, finding slides, and checking things are
      the way they need to be.
    contents:
      - lectures
      - collect_lectures
      - find_slide_tex
      - check_system_tool
      - check_docker
  - title: "Compilation and checking"
    desc: |
      Compile slides with either latexmk or TinyTeX, and check
      them against the reference files in slides-pdf.
    contents:
      - check_slides_single
      - check_slides_many
      - compile_slide
      - compare_slide
      - clean_slide
      - starts_with("latexmk")
  - title: "Figure script auditing"
    desc: |
      Audit the script-figure-slide dependency chain within
      lecture chapters.
    contents:
      - audit_chapter
      - render_chapter_audit
      - run_chapter_scripts
      - run_script
      - parse_slide_figures
      - extract_script_deps
      - check_script_deps
      - check_lecture_deps
  - title: "Slide status reporting"
    desc: |
      Render slide status reports and manage the slide check cache.
    contents:
      - render_slide_status
      - render_slide_status_pr
      - slide_cache_path
      - slide_cache_clean
  - title: "Utilities"
    desc: "Various helper functions"
    contents:
      - check_log
      - bib_to_list
      - install_lecheck
      - set_margin_token_file
      - repo_status
      - this_repo_status
